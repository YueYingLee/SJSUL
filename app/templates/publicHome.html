<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>This is Public homepage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            color: #000000;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #cccccc;
            border-radius: 10px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }

        .submit-button {
        margin-right: 10px;
    }        
    </style>
</head>
<body>
    <div class="container">
        <h1>Hello {{username}}!</h1>
        Your Current role:  {{role}} <p></p>
        <a class="btn btn-dark p-2" href="/logout">Logout</a>
        <h2>Books Available in SJSUL</h2>
        {%if books %} <!--display books informatin if there are books-->
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Book Title</th>
                    <th>Book Author</th>
                    <th>Book Genre</th>
                    <th>Availability</th>
                </tr>
            </thead>
            <tbody>
                    {% for book in books %}
                    <tr>
                        <td>{{ book.id }}</td>
                        <td>{{ book.title }}</td>
                        <td>{{ book.author }}</td>
                        <td>{{ book.genre }}</td>
                        <td>{{ book.current_count}}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
           
        {% endif %}
    </div>
</body>
</html>
