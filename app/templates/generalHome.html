<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>General Homepage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            color: #000000;
            margin: 0;
            padding: 0;
        }

        .navbar {
            display: flex;
            justify-content: space-between; 
            align-items: center;
            background-color: #87cefa; 
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
        }
        .navbar a {
            color: black; 
            text-decoration: none; 
            margin-right: 25px;
        }

        .navbar a:last-child {
         margin-left: auto;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #cccccc;
            border-radius: 10px;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }
        h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        } 

        .card {
            background-color: #fff; /* White background color for cards */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Box shadow for cards */
            padding: 20px;
             
            width: 300px;
            text-align: center;
            margin: 0 auto; 
            font-weight: bold; /* Bold font weight for cards */
        }
        .card-title {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .card-link {
            display: block;
            text-decoration: none;
            background-color: #6495ed; /* Dark blue color for card links */
            color: white;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .card-link:hover {
            background-color: #4169e1; /* Darker shade of blue on hover */
        } 
        .book-image {
            max-width: 400px;
            margin-top: 20px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        h1, h2, p {
            text-align: center; /* Center align text */
        }

        .alert {
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid transparent;
            border-radius: 4px;
        }
        .alert-success {
            color: #3c763d;
            background-color: #dff0d8;
            border-color: #d6e9c6;
        }
        .alert-error {
            color: #a94442;
            background-color: #f2dede;
            border-color: #ebccd1;
        }
    </style>
</head>

</body>
</html>
